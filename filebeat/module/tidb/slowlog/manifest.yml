module_version: 1.0

var:
  - name: deployment
    # baremetal or container
    default: baremetal
  - name: paths
    default:
      # the default path of tiup
      - /tidb-deploy/tidb-4000/log/*slowlog*.log
  - name: exclude_files
    default:
      - '.gz$'

ingest_pipeline: ingest/pipeline.json
input: config/{{.deployment}}.yml
