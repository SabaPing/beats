module_version: 1.0

var:
  - name: deployment_platform
    # baremetal or container
    default: baremetal
  - name: baremetal_paths
    default:
      - /tidb-deploy/tidb-4000/log/*slowlog*.log
  - name: container_paths
    default:
      - /var/log/containers/*tidb*slowlog*.log

ingest_pipeline: ingest/pipeline.json
input: config/baremetal.yml
