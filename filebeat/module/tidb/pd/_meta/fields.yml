- name: pd
  type: group
  description: >
    Contains fields from the PD instance logs.
  fields:
    - name: level
      type: keyword
      description: >
        The log level in upper case. Available levels are FATAL, ERROR, WARN, INFO and DEBUG.
    - name: source_line
      type: keyword
      description: >
        The source file name that generates the log line.
        Only UTF-8 characters matching the regular expression [a-zA-Z0-9\.-_] are permitted
        and other characters should be removed.
        The source file line number that generates the log line. Only digits are permitted.
    - name: log_message
      type: keyword
      description: >
        The Log Message Section contains a customized message describing the log line.
